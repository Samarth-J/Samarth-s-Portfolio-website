<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  
  <!-- Performance Optimization -->
  <meta name="theme-color" content="#1e293b" />
  <meta name="description" content="Samarth Jodatti - AI & Data Science Professional. Portfolio showcasing projects, skills, and experience in artificial intelligence, machine learning, and data analytics." />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
  <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
  
  <!-- Title -->
  <title>Samarth Jodatti - AI & Data Science Professional</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" as="image" href="/samarth-professional.jpg" />
  
  <!-- Critical CSS inline -->
  <style>
    /* Prevent FOUC (Flash of Unstyled Content) */
    html {
      background-color: #1e293b;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loading state -->
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #1e293b;">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script defer src="%VITE_ANALYTICS_ENDPOINT%/umami" data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
</body>

</html>
